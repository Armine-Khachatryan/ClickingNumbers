<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="mystyle.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="form-group">
        <form id='manual-target-form'>
            <label>Target Name</label>
            <select class="form-control" name="selected-target" id="selected-target">

            </select>
            <label>Pitch Type</label>
            <select class="form-control" name="pitch-type" id="pitch-type">
                <option value="FASTBALL"> FASTBALL</option>
                <option value="CURVEBALL"> CURVEBALL</option>
                <option value="CHANGEUP"> CHANGEUP</option>
                <option value="RISE"> RISE</option>
                <option value="MAX VELOCITY"> MAX VELOCITY</option>
            </select>
            <div class="form-group">
                <label>Options</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="-GLV" name="glove">
                    <label class="form-check-label" for="defaultCheck1">
                        Show Glove
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="-CATCHER" name="catcher">
                    <label class="form-check-label" for="defaultCheck1">
                        Show Catcher
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="batter" id="exampleRadios1" value="" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        NO BATTER
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="batter" id="exampleRadios2" value="RHB">
                    <label class="form-check-label" for="exampleRadios2">
                        RHB
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="batter" id="exampleRadios3" value="LHB">
                    <label class="form-check-label" for="exampleRadios3">
                        LHB
                    </label>
                </div>
            </div>
            <div class="calculator-grid" id="myCalcDiv">
                <button class="class-btn-calc">1</button>
                <button class="class-btn-calc">2</button>
                <button class="class-btn-calc">3</button>
                <button class="class-btn-calc">4</button>
                <button class="class-btn-calc">5</button>
                <button class="class-btn-calc">6</button>
                <button class="class-btn-calc">7</button>
                <button class="class-btn-calc">8</button>
                <button class="class-btn-calc">9</button>
            </div>
            <label>Target X1 (A-Z)</label>
            <input class="form-control" name="target-x1" id="target-x1">
            <label>Target Y1 (1-26)</label>
            <input class="form-control" name="target-y1" id="target-y1">
            <label>Target X2 (A-Z)</label>
            <input class="form-control" name="target-x2" id="target-x2">
            <label>Target Y2 (1-26)</label>
            <input class="form-control" name="target-y2" id="target-y2">
            <label>Repeat Times</label>
            <input class="form-control" name="repeat-times">
            <button type="submit" class="float-right" id="manual-target-submit">SUBMIT</button>
        </form>
    </div>
    <script src="index.js">
</script>
</body>
</html>
